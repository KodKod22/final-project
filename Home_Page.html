<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFV Extrication Simulation</title>
    <link rel="stylesheet" href="/css/style_app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/JS/Home_Page.js" defer></script>
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <div class="logo">
            <img src="/images/logo.png" alt="AFV Extrication Simulation">
        </div>
        <div class="profile-pic">
            <img src="/images/hail.png" alt="Profile Picture">
        </div>
    </header>
    <div id="overlay"></div>
    <main>
        <div class="vr-container">
            <img src="/images/VR.png" alt="VR Headset" class="vr-image">
            <div class="vr-text">התחברות למשקפיים</div>
        </div>
        <div class="buttons-container">
            <button onclick="navigateTo('simulations.html')">סימולציות</button>
            <button onclick="navigateTo('performance.html')">הביצועים שלי</button>
            <button onclick="navigateTo('questionnaires.html')">שאלונים</button>
            <button onclick="navigateTo('settings.html')">הגדרות מערכת</button>
        </div>
    </main>
    <nav id="sidebar">
        <ul>
            <li><a href="Home_Page.html"><i class="fas fa-home"></i> דף הבית</a></li>
            <li><a href="tasks.html"><i class="fas fa-tasks"></i> המשימות שלי</a></li>
            <li><a href="#"><i class="fas fa-tools"></i> מידע כלי עבודה</a></li>
            <li><a href="performance.html"><i class="fas fa-chart-line"></i> הביצועים שלי</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> שאלונים</a></li>
            <div class="bottom-menu">
                <li><a href="#"><i class="fas fa-cog"></i> הגדרות חשבון</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> התנתקות</a></li>
            </div>
        </ul>
    </nav>
    <div class="footer-icons">
        <a href="feedback.html"><i class="fas fa-comment-alt"></i></a>
        <a href="Home_Page.html"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-cog"></i></a>
    </div>
    <div id="vr-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>הזן מספר משקפיים</h2>
            <input type="text" placeholder="מספר" id="vr-number">
            <button class="connect-btn">חיבור</button>
        </div>
    </div>
</body>
</html>

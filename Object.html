            <div class="header_links">

            <div class="profile_container hebrew_text" >

                    </div>
                </div>
            </div>
        </div>

    <div class="vertical_nev">
        <ul class="nav_list">
            <li>
                <a href="listpage.html" class="hebrew_text">מאגר חיילים</a>
                <div class="personIcon icon"></div>
            </li>
            <li>
                <a href="Object.html" class="hebrew_text">הקלטות</a>
                <div class="videoIcon icon"></div>
            </li>
            <li>
                <a class="hebrew_text">דוחות</a>

            </li>
            <li>
                <a class="hebrew_text">יצירת בקשה</a>

            </li>
            <li>

            </li>
        </ul>

                    </div>

            <div class="buttonArea">

                    <h2>סימולציות שבהן השתתף:</h2>
                    <div class="simulation">

                    </div>
                </div>
                <div class="adding_area">

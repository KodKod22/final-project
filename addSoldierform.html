<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>New Soldier Form Page</title>
</head>
<body>
    <header>
        <div class="header_container" >
            <div class="logo_container">
                <a href="index.html" id="logo"></a>
                <a><span class="aclonica-regular">Extrication Simulation</span></a>
            </div>
            <div class="header_links">
                <a href="index.html" class="homeIcon icon"></a>
                <a class="LngIcon icon"></a>
            </div>
            <div class="profile_container hebrew_text" >
                <img src="images/commander.jpg" alt="הפרופיל שלי" class="round_profile_img">
                <div class="hebrew_text header_text">
                    <h1 class=" welcome">ברוך הבא שמעון</h1>
                    <div class="profile_links">
                        <a><span>התנתקות  ,</span></a>
                        <a><span>הגדרות חשבון  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="vertical_nev">
        <ul class="nav_list">
            <li>
                <a href="soldierListPage.html" class="hebrew_text">מאגר חיילים</a>
                <div class="personIcon icon"></div>
            </li>
            <li>
                <a class="hebrew_text">הקלטות</a>
                <div class="videoIcon icon"></div>
            </li>
            <li>
                <a class="hebrew_text">דוחות</a>
                <div class="reportsIcon icon"></div>
            </li>
            <li>
                <a class="hebrew_text">יצירת בקשה</a>
                <div class="requestIcon icon"></div>
            </li>
            <li>
                <a class="hebrew_text">הוספת חייל</a>
                <div class="feedbackIcon icon"></div>
            </li>
        </ul>
    </div>
    <main id="warpper" class="hebrew_text">
        <nav class="breadcrumb_container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a>הוספת חייל</a></li>
            </ol>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="index.html">דף בית </a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="soldierListPage.html"> מאגר חיילים</a></li> 
                <li class="breadcrumb-item active" aria-current="page"><a> הוספת חייל</a></li>
            </ol>
        </nav>
        <div class="mainPage_container">
            <section class="form-section">
                <h2>הוספת חייל</h2>
                <form id="add-soldier-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="soldier-name" class="form-label">שם החייל:</label>
                        <input type="text" id="soldier-name" name="soldier-name" class="form-control" pattern="[\u0590-\u05FF\s]+" required>
                    </div>
                    <div class="mb-3">
                        <label for="personal-number" class="form-label">מספר אישי:</label>
                        <input type="text" id="personal-number" name="personal-number" class="form-control" pattern="\d+" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">תפקיד:</label>
                        <input type="text" id="role" name="role" class="form-control" pattern="[\u0590-\u05FF\s]+" required>
                    </div>
                    <div class="mb-3">
                        <label for="rank" class="form-label">דרגה:</label>
                        <input type="text" id="rank" name="rank" class="form-control" value="סמל ראשון" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="rifleman" class="form-label">רובאי:</label>
                        <select id="rifleman" name="rifleman" class="form-select" required>
                            <option value="" disabled selected>SELECT</option>
                            <option value="03">03</option>
                            <option value="05">05</option>
                            <option value="07">07</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">תאריך לידה:</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="years-in-unit" class="form-label">שנים ביחידה:</label>
                        <input type="text" id="years-in-unit" name="years-in-unit" class="form-control" value="למטה מ-5" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="profile-picture" class="form-label">הוספת תמונה:</label>
                        <input type="file" id="profile-picture" name="profile-picture" class="form-control" accept="image/png" required>
                        <small class="form-text text-muted">קובץ PNG בלבד, עד 300KB.</small>
                    </div>
                    <div class="form-buttons d-flex justify-content-between">
                        <button type="submit" class="btn btn-secondary custom-btn">שמירה</button>
                        <button type="reset" class="btn btn-secondary custom-btn">איפוס</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="js/addsoldierform.js"></script>
</body>
</html>

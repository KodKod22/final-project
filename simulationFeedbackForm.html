<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/simulationFeedbackForm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulation feedback</title>
</head>
<body>
    <header>
        <div class="headerContainer"  class="aclonicaRegular">
            <a href="index.html" id="logo">
                <span>Extrication Simulation</span>
            </a>
            <div id="headerLinks">
                <a href="index.html" id="homeIcon" class="icon"></a>
                <a href="#" id="LngIcon" class="icon"></a>
            </div>
            <div class="profileContainer hebrewText" >
                <img src="images/commander.jpg" alt="הפרופיל שלי" class="roundProfileImg">
                <div class="hebrewText">
                    <h1 id="welcome">ברוך הבא שמעון</h1>
                    <div id="profileLinks">
                        <a href="#"><span>התנתקות  ,</span></a>
                        <a href="#"><span>הגדרות חשבון  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="verticalNev">
        <nav class="navList">
            <div>
                <a href="soldierListPage.html" class="hebrewText">מאגר חיילים</a>
                <div id="personIcon"  class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">הקלטות</a>
                <div id="videoIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">דוחות</a>
                <div id="reportsIcon" class="icon"></div>
            </div>
            <div>
                <a href="simulationFeedbackForm.html" class="hebrewText  active">הוספת משוב</a>
                <div id="requestIcon" class="icon"></div>
            </div>
            <div>
                <a href="addSoldierform.html" class="hebrewText">הוספת חייל</a>
                <div id="feedbackIcon" class="icon"></div>
            </div>
        </nav>
    </div>
    <main id="warpper" class="hebrewText">
        <nav class="breadcrumbContainer">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a>הוספת משוב</a></li>
            </ol>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="index.html">דף בית </a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="#"> הוספת משוב</a></li>
            </ol>
        </nav>
        <div class="mainPageContainer">
            <section class="form-section">
                <h2>הוספת משוב</h2>
            </section>
            <form id="feedback-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="simulationName" class="form-label">שם הסימולציה:</label>
                    <input type="text" id="simulationName" name="simulationName" class="form-control" pattern="[\u0590-\u05FF\s]+" required>
                </div>
                <div class="mb-3">
                    <label for="soldierName" class="form-label">שם החייל:</label>
                    <input type="text" id="soldierName" name="soldierName" class="form-control" pattern="[\u0590-\u05FF\s]+" required>
                </div>
                <div class="slidecontainer">
                    <p>ציון סופי: <span id="finalGradeValue">0</span></p>
                    <input type="range" min="1" max="100" value="0" class="slider" id="finalGrade">
                </div>
                <div class="slidecontainer">
                    <p>שימוש בכלים: <span id="usingToolsValue">0</span></p>
                    <input type="range" min="1" max="100" value="0" class="slider" id="usingTools">
                </div>
                <div class="slidecontainer">
                    <p>בטיחות: <span id="safetyValue">0</span></p>
                    <input type="range" min="1" max="100" value="0" class="slider" id="safety">
                </div>
                <div class="slidecontainer">
                    <p>נזק לרק"מים: <span id="damageToTheAFVValue">0</span></p>
                    <input type="range" min="1" max="100" value="0" class="slider" id="damageToTheAFV">
                </div>
                <div>
                    <p>הערכת מפקד:</p>
                    <textarea rows="5" cols="45"></textarea>
                </div>
                <div class="form-buttons d-flex justify-content-between">
                    <button type="submit" class="btn btn-secondary custom-btn">שמירה</button>
                    <button type="reset" class="btn btn-secondary custom-btn">איפוס</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

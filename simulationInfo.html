<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/simulationInfo.js"></script>
    </head>
<body>
    <header>
        <div class="headerContainer" >
            <a href="opertorHomePage.html" id="logo">
                <span>Extrication Simulation</span>
            </a>
            <div id="headerLinks">
                <a href="opertorHomePage.html" id="homeIcon" class="icon"></a>
                <a href="#" id="LngIcon" class="icon"></a>
            </div>
            <div class="profileContainer hebrewText" >
                <div id="profilePlaceHolder"></div>
                <div class="hebrewText">
                    <h1 id="welcome"></h1>
                    <div id="profileLinks">
                        <a href="index.html"><span>התנתקות  ,</span></a>
                        <a href="#"><span>הגדרות חשבון  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="verticalNev">
        <nav class="navList">
            <div>
                <a href="simulationsList.html" id="simulationLink" class="hebrewText">סימולציות </a>
                <div id="simulationIcon"  class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">דוחות</a>
                <div id="reportsIcon" class="icon"></div>
            </div>
            <div>
                <a href="requests.html" class="hebrewText">בקשות</a>
                <div id="requestIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">מערכת הודעות</a>
                <div  id="systemIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">יצירת אירוע חדש</a>
                <div id="addEvent" class="icon"></div>
            </div>
        </nav>
    </div>
    <main id="warpper" class="hebrewText">
        <nav class="breadcrumbContainer">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="#">סימולציות אחרונות </a></li>
            </ol>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="opertorHomePage.html">  דף בית >סימולציות אחרונות  </a></li>
            </ol>
        </nav>
        <div class="simulationContainer">
            <div id="buttonsArea">
                <button id="matchToSoldier" type="button">שיוך לחייל או קבוצה</button>
                <button id="deleteSimulation" type="button">מחיקת אירוע</button>
            </div>
        </div>
        <div id="SimulationForm">
            <form id="addSimulationForm" action="/your-server-endpoint" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <label for="simulation" class="form-label">סימולציה:</label>
                    <input type="text" id="simulation" name="simulation" class="form-control" pattern="[\u0590-\u05FF\s]+">
                </div>
                <div class="mb-3">
                    <label for="afvToRescue" class="form-label">כלי התקוע:</label>
                    <input type="text" id="afvToRescue" name="afvToRescue" class="form-control" pattern="[\u0590-\u05FF\s]+">
                </div>
                <div class="mb-3">
                    <label for="RescueVehicle" class="form-label">כלים מחלצים:</label>
                    <input type="text" id="RescueVehicle" name="RescueVehicle" class="form-control" pattern="[\u0590-\u05FF\s]+">
                </div>
                <div class="mb-3">
                    <label for="participants" class="form-label">משתתפים:</label>
                    <input type="text" id="participants" name="participants" class="form-control" pattern="[\u0590-\u05FF\s]+">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">מיקום:</label>
                    <input type="text" id="location" name="location" class="form-control" pattern="[\u0590-\u05FF\s]+">
                </div>
                <div class="form-buttons d-flex justify-content-between">
                    <button type="submit" class="btn btn-secondary custom-btn">שמירה</button>
                    <button type="reset" class="btn btn-secondary custom-btn">איפוס</button>
                </div>
            </form>
        </div>
        <div id="matchingSoldierSection">
            <h2>בחירת חיילים:</h2>
            <div id="textContainer">
                <input type="checkbox" id="checkboxSoldier" name="soldier" value="soldier">
            </div>
            <button type="submit" id="saveButton" class="btn btn-secondary custom-btn">שמירה</button>
        </div>
    </main>
</body>
</html>

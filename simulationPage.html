<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulation Page</title>
</head>
<body>
    <header>
        <div class="headerContainer" >
            <div id="logo">
                <a href="index.html"></a>
                <a href="index.html"><span>Extrication Simulation</span></a>
            </div>
            <div id="headerLinks">
                <a href="index.html" id="homeIcon" class="icon"></a>
                <a href="#" id="LngIcon" class="icon"></a>
            </div>
            <div class="profileContainer hebrewText">
                <img src="images/commander.jpg" alt="הפרופיל שלי" class="roundProfileImg">
                <div class="hebrewText">
                    <h1 id="welcome">ברוך הבא שמעון</h1>
                    <div id="profileLinks">
                        <a href="#"><span>התנתקות  ,</span></a>
                        <a href="#"><span>הגדרות חשבון  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="verticalNev">
        <nav class="navList">
            <div>
                <a href="soldierListPage.html" class="hebrewText">מאגר חיילים</a>
                <div id="personIcon"  class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">הקלטות</a>
                <div id="videoIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">דוחות</a>
                <div id="reportsIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">יצירת בקשה</a>
                <div id="requestIcon" class="icon"></div>
            </div>
            <div>
                <a href="addSoldierform.html" class="hebrewText">הוספת חייל</a>
                <div id="feedbackIcon" class="icon"></div>
            </div>
        </nav>
    </div>
    <main id="warpper" class="hebrewText">
        <nav class="breadcrumbContainer">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="addSoldierform.html">הוספת חייל</a></li>
            </ol>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="index.html">דף בית </a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="soldierListPage.html"> מאגר חיילים</a></li> 
            </ol>
        </nav>
        <section class="formSection d-flex">
            <div class="textContainer">
                <h2 id="simulationTitle"></h2>
                <p><strong>הסימולציה:</strong> <span id="simulationName"></span></p>
                <p><strong>כלי התקוע:</strong> <span id="damageTool"></span></p>
                <p><strong>כלים מחלצים:</strong> <span id="rescueTools"></span></p>
                <p><strong>מיקום:</strong> <span id="location"></span></p>
                <p><strong>משתתפים:</strong> <span id="participants"></span></p>
                <p><strong>נהג:</strong> <span id="driver"></span></p>
                <p><strong>אנשי צוות:</strong> <span id="teamMembers"></span></p>
                <p><strong>מפקד:</strong> <span id="commander"></span></p>
                <p><strong>קצין אירוע:</strong> <span id="safetyOfficer"></span></p>
                <p><strong>רמת קושי הסימולציה:</strong> <span id="difficulty"></span></p>
                <p><strong>תאריך:</strong> <span id="date"></span></p>
            </div>
            <div class="videoContainer">
                <iframe id="simulationVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <div class="actionButtons text-center mt-3">
            <button class="btn btn-primary custom-btn hebrewText">מחיקת הקלטה</button>
            <button class="btn btn-primary custom-btn hebrewText">כתיבת משוב</button>
        </div>
    </main>
    <script src="js/simulationpage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/simulationRecordList.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Soldier Profile Page</title>
</head>
<body>
    <header>
        <div class="headerContainer" >
            <a href="index.html" id="logo">
                <span>Extrication Simulation</span>
            </a>
            <div id="headerLinks">
                <a href="index.html" id="homeIcon" class="icon"></a>
                <a href="#" id="LngIcon" class="icon"></a>
            </div>
            <div class="profileContainer hebrewText" >
                <img src="images/commander.png" alt="הפרופיל שלי" class="roundProfileImg">
                <div class="hebrewText">
                    <h1 id="welcome">ברוך הבא שמעון</h1>
                    <div id="profileLinks">
                        <a href="userLogin.html"><span>התנתקות  ,</span></a>
                        <a href="#"><span>הגדרות חשבון  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="verticalNev">
        <nav class="navList">
            <div>
                <a href="soldierListPage.html" class="hebrewText">מאגר חיילים</a>
                <div id="personIcon"  class="icon"></div>
            </div>
            <div>
                <a href="simulationRecordList.html" class="hebrewText  active">הקלטות</a>
                <div id="videoIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">דוחות</a>
                <div id="reportsIcon" class="icon"></div>
            </div>
            <div>
                <a href="simulationFeedbackForm.html" class="hebrewText">הוספת משוב </a>
                <div id="requestIcon" class="icon"></div>
            </div>
            <div>
                <a href="addSoldierform.html" class="hebrewText">הוספת חייל</a>
                <div id="feedbackIcon" class="icon"></div>
            </div>
        </nav>
    </div>
    <main id="warpper" class="hebrewText">
        <nav class="breadcrumbContainer">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="#">מאגר הקלטות</a></li>
            </ol>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="index.html">דף בית > מאגר הקלטות</a></li>
            </ol>
        </nav>
        <div class="topMain">
            <input id="simulationSourceBar" type="text" name="search" placeholder="שם הסימולציה">
            <div id="simulationCategoryButton">
                <div id="select"></div>
                <span>סינון</span>
                <ul id="simulationCategoryMenu">
                    <li id="difficulty">
                        <span>רמה</span>
                        <div class="arrow"></div>
                        <ul id="difficultySubmenu">
                            <li><span>קל</span></li>
                            <li><span>בינוני</span></li>
                            <li><span>קשה</span></li>
                        </ul>
                    </li>
                    <li id="afv">
                        <span>רק"מ</span>
                        <div class="arrow"></div>
                        <ul id="afvSubmenu"></ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mainContainer"></div>
    </main>
</body>
</html>

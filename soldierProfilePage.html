<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/soldierProfile.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Soldier Profile Page</title>
</head>
<body>
    <header>
        <div class="headerContainer" >
            <div class="logoContainer">
                <a href="index.html" id="logo">
                    <span class="aclonicaRegular">Extrication Simulation</span>
                </a>
            </div>
            <div id="headerLinks">
                <a href="index.html" id="homeIcon" class="icon"></a>
                <a href="#" id="LngIcon" class="icon"></a>
            </div>
            <div class="profileContainer hebrewText" >
                <img src="images/commander.jpg" alt="הפרופיל שלי" class="roundProfileImg">
                <div class="hebrewText">
                    <h1 id="welcome">ברוך הבא שמעון</h1>
                    <div id="profileLinks">
                        <a href="#"><span>התנתקות  ,</span></a>
                        <a href="#"><span>הגדרות חשבון  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="verticalNev">
        <nav class="navList">
            <div>
                <a href="soldierListPage.html" class="hebrewText">מאגר חיילים</a>
                <div id="personIcon"  class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">הקלטות</a>
                <div id="videoIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">דוחות</a>
                <div id="reportsIcon" class="icon"></div>
            </div>
            <div>
                <a href="#" class="hebrewText">יצירת בקשה</a>
                <div id="requestIcon" class="icon"></div>
            </div>
            <div>
                <a href="addSoldierform.html" class="hebrewText">הוספת חייל</a>
                <div id="feedbackIcon" class="icon"></div>
            </div>
        </nav>
    </div>
    <main id="warpper" class="hebrewText">
            <nav class="breadcrumbContainer">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><a>דף בית</a></li>
                </ol>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><a href="soldierListPage.html">דף ביף > מאגר חיילים</a></li>
                </ol>
            </nav>
            <div class="objectContainer">
                <div id="profilePicture">
                </div>
                <div id="profileInfo">
                    <div id="armyInfo">
                        <div id="prsonalInfo"></div>
                        <div id="armyData"></div>
                    </div>
                </div>
            </div>
            <div class="buttonArea">
                <div class="addingArea">
                    <button>יצירת סימולציה חדשה</button>
                    <button>עריכת פרופיל</button>
                    <button>כתיבת משוב</button>
                </div>
                <div class="simulationContiner">             
                    <h2>סימולציות שבהן השתתף:</h2>
                    <div id="simulation">
                    </div>
                </div>
            </div>
